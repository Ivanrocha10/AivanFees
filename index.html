<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>AivanFees</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="calculator">
          <h2>Calculadora de Juros Compostos</h2>
          <div id="input_box">
            <div class="input-field">
              <label for="value">Valor In√≠cial (Capital):</label>
              <input type="number" id="value" />
            </div>

            <div class="input-field">
              <label for="fee">Taxa de Juros a.b:</label>
              <input type="number" id="fee" />
            </div>

            <div class="input-field">
              <label for="time">Tempo de Rendimento a.m:</label>
              <input type="number" id="time" />
            </div>
          </div>

          <div id="result">
            <h4>Resultado:</h4>
            <span id="total"> R$ 0,00 </span>
          </div>
          <button id="calculate">Calcular</button>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
